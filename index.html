<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RenderX2X Scripts Hub</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        :root {
            --bg-dark: #0a0a1a;
            --card-bg: #1c1c3a;
            --neon-cyan: #00f0ff;
            --neon-pink: #ff2a6d;
            --text-light: #e8e8f0;
            --shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: var(--bg-dark);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            flex: 1;
        }
        .hero {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(45deg, #1c1c3a, #2a2a5a);
            border-radius: 12px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(0, 240, 255, 0.2), transparent);
            animation: pulse 8s infinite;
        }
        .hero h1 {
            font-size: 3em;
            color: var(--neon-cyan);
            text-shadow: 0 0 10px var(--neon-cyan);
            animation: glow 2s ease-in-out infinite alternate;
        }
        .hero p {
            font-size: 1.3em;
            color: #c0c0d8;
            margin-top: 10px;
        }
        .scripts-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            padding: 10px;
        }
        .script-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--neon-cyan);
            box-shadow: var(--shadow);
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
            perspective: 1000px;
        }
        .script-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 8px 20px rgba(0, 240, 255, 0.3);
        }
        .script-card h3 {
            font-size: 1.4em;
            color: var(--neon-cyan);
            margin-bottom: 15px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s;
        }
        .copy-btn {
            background: var(--neon-cyan);
            color: var(--bg-dark);
        }
        .copy-btn.copied {
            background: #00cc00;
        }
        .copy-btn:hover {
            filter: brightness(1.2);
        }
        .preview-btn {
            background: var(--neon-pink);
            color: var(--text-light);
        }
        .preview-btn:hover {
            filter: brightness(1.2);
        }
        .preview-box {
            display: none;
            background: #12122a;
            padding: 15px;
            margin-top: 15px;
            border-radius: 6px;
            border: 1px solid var(--neon-pink);
            max-height: 200px;
            overflow-y: auto;
            font-size: 0.85em;
            color: #d8d8e8;
            transform-style: preserve-3d;
            transform: rotateX(90deg);
            transition: transform 0.5s;
        }
        .preview-box.active {
            display: block;
            transform: rotateX(0deg);
        }
        .loading, .empty {
            text-align: center;
            font-size: 1.3em;
            color: #c0c0d8;
            padding: 30px;
        }
        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--neon-cyan);
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        .footer {
            background: var(--card-bg);
            padding: 20px;
            text-align: center;
            border-top: 2px solid var(--neon-cyan);
            position: sticky;
            bottom: 0;
        }
        .footer p {
            font-size: 1.1em;
            color: #c0c0d8;
            margin-bottom: 10px;
        }
        .footer a {
            color: var(--neon-cyan);
            text-decoration: none;
            font-size: 1.2em;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        .footer a:hover {
            transform: scale(1.1);
            text-shadow: 0 0 8px var(--neon-cyan);
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.2); opacity: 0.2; }
            100% { transform: scale(1); opacity: 0.5; }
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px var(--neon-cyan); }
            to { text-shadow: 0 0 15px var(--neon-cyan); }
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        @media (max-width: 600px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1em;
            }
            .script-card {
                padding: 15px;
            }
            .buttons {
                flex-direction: column;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>RenderX2X Scripts Hub</h1>
            <p>Unleash epic Roblox gameplay with my custom scripts!</p>
        </div>
        <div class="scripts-grid" id="scripts-list">
            <div class="loading">Fetching scripts</div>
        </div>
        <div class="footer">
            <p>Connect with me!</p>
            <a href="https://discord.gg/5qsH9Hv73E" target="_blank">Discord</a>
            <a href="https://www.youtube.com/@RenderX2X" target="_blank">YouTube</a>
        </div>
    </div>
    <script>
        const user = 'Showcaser1';
        const repo = 'Scripts';
        const folder = 'Scripts';
        const baseUrl = `https://api.github.com/repos/${user}/${repo}/contents/${folder}`;
        const list = document.getElementById('scripts-list');

        async function loadScripts() {
            list.innerHTML = '<div class="loading">Fetching scripts</div>';
            try {
                const res = await fetch(baseUrl);
                const files = await res.json();
                list.innerHTML = '';
                if (!files || files.length === 0) {
                    list.innerHTML = '<div class="empty">No scripts yet! Add some to the Scripts folder.</div>';
                    return;
                }
                files.forEach(file => {
                    if (file.name.endsWith('.txt')) {
                        const card = document.createElement('div');
                        card.className = 'script-card';
                        card.innerHTML = `
                            <h3>${file.name}</h3>
                            <div class="buttons">
                                <button class="copy-btn" data-url="${file.download_url}">Copy</button>
                                <button class="preview-btn" data-url="${file.download_url}">Preview</button>
                            </div>
                            <pre class="preview-box" id="view-${file.name}"></pre>
                        `;
                        list.appendChild(card);
                    }
                });
                list.querySelectorAll('.copy-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        try {
                            const res = await fetch(btn.dataset.url);
                            const text = await res.text();
                            await navigator.clipboard.writeText(text);
                            btn.textContent = 'Copied!';
                            btn.classList.add('copied');
                            setTimeout(() => {
                                btn.textContent = 'Copy';
                                btn.classList.remove('copied');
                            }, 2000);
                        } catch (e) {
                            alert('Copy failed!');
                        }
                    });
                });
                list.querySelectorAll('.preview-btn').forEach(btn => {
                    btn.addEventListener('click', async () => {
                        const box = btn.parentElement.nextElementSibling;
                        if (box.classList.contains('active')) {
                            box.classList.remove('active');
                            btn.textContent = 'Preview';
                        } else {
                            try {
                                const res = await fetch(btn.dataset.url);
                                box.textContent = await res.text();
                                box.classList.add('active');
                                btn.textContent = 'Hide';
                            } catch (e) {
                                box.textContent = 'Preview failed!';
                                box.classList.add('active');
                            }
                        }
                    });
                });
            } catch (e) {
                list.innerHTML = '<div class="empty">Failed to load scripts. Check repo settings.</div>';
            }
        }

        loadScripts();
    </script>
</body>
</html>
